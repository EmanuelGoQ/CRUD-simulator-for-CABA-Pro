<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crear Administrador</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css" rel="stylesheet">
</head>
<body class="bg-light">
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary mb-4">
        <div class="container">
            <a class="navbar-brand" href="/">
                <i class="bi bi-person-gear me-2"></i>
                Admin CRUD Simulator
            </a>
            <div class="navbar-nav ms-auto">
                <a class="nav-link" href="/">Inicio</a>
                <a class="nav-link" href="/list">Listar Admins</a>
            </div>
        </div>
    </nav>

    <div class="container">
        <!-- Actividad 2: Formulario de creación -->
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card shadow-sm">
                    <div class="card-header bg-success text-white">
                        <h4 class="mb-0">
                            <i class="bi bi-person-plus me-2"></i>
                            Crear Nuevo Administrador
                        </h4>
                    </div>
                    <div class="card-body">
                        <form th:action="@{/save}" method="post" th:object="${admin}">
                            <div class="row">
                                <div class="col-md-6 mb-3">
                                    <label for="name" class="form-label">
                                        <i class="bi bi-person me-1"></i>
                                        Nombre Completo *
                                    </label>
                                    <input type="text" 
                                           class="form-control" 
                                           id="name" 
                                           th:field="*{name}"
                                           placeholder="Ingrese el nombre completo"
                                           required>
                                    <div th:if="${#fields.hasErrors('name')}" 
                                         class="text-danger small mt-1"
                                         th:errors="*{name}">
                                    </div>
                                </div>
                                
                                <div class="col-md-6 mb-3">
                                    <label for="email" class="form-label">
                                        <i class="bi bi-envelope me-1"></i>
                                        Correo Electrónico *
                                    </label>
                                    <input type="email" 
                                           class="form-control" 
                                           id="email" 
                                           th:field="*{email}"
                                           placeholder="admin@ejemplo.com"
                                           required>
                                    <div th:if="${#fields.hasErrors('email')}" 
                                         class="text-danger small mt-1"
                                         th:errors="*{email}">
                                    </div>
                                </div>
                            </div>
                            
                            <div class="row">
                                <div class="col-md-6 mb-3">
                                    <label for="password" class="form-label">
                                        <i class="bi bi-lock me-1"></i>
                                        Contraseña *
                                    </label>
                                    <input type="password" 
                                           class="form-control" 
                                           id="password" 
                                           th:field="*{password}"
                                           placeholder="Ingrese una contraseña segura"
                                           required>
                                    <div th:if="${#fields.hasErrors('password')}" 
                                         class="text-danger small mt-1"
                                         th:errors="*{password}">
                                    </div>
                                </div>
                                
                                <div class="col-md-6 mb-3">
                                    <label for="phoneNumber" class="form-label">
                                        <i class="bi bi-telephone me-1"></i>
                                        Número de Teléfono *
                                    </label>
                                    <input type="tel" 
                                           class="form-control" 
                                           id="phoneNumber" 
                                           th:field="*{phoneNumber}"
                                           placeholder="+57 300 123 4567"
                                           required>
                                    <div th:if="${#fields.hasErrors('phoneNumber')}" 
                                         class="text-danger small mt-1"
                                         th:errors="*{phoneNumber}">
                                    </div>
                                </div>
                            </div>
                            
                            <div class="mb-4">
                                <label for="rol" class="form-label">
                                    <i class="bi bi-shield-check me-1"></i>
                                    Rol del Administrador *
                                </label>
                                <select class="form-select" 
                                        id="rol" 
                                        th:field="*{rol}"
                                        required>
                                    <option value="">Seleccione un rol</option>
                                    <option value="SUPER_ADMIN">Super Administrador</option>
                                    <option value="ADMIN">Administrador</option>
                                    <option value="MODERATOR">Moderador</option>
                                    <option value="SUPPORT">Soporte</option>
                                </select>
                                <div th:if="${#fields.hasErrors('rol')}" 
                                     class="text-danger small mt-1"
                                     th:errors="*{rol}">
                                </div>
                            </div>
                            
                            <div class="d-flex gap-2">
                                <button type="submit" class="btn btn-success">
                                    <i class="bi bi-check-circle me-2"></i>
                                    Crear Administrador
                                </button>
                                <a href="/" class="btn btn-secondary">
                                    <i class="bi bi-arrow-left me-2"></i>
                                    Cancelar
                                </a>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
