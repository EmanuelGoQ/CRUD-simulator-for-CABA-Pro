<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Administradores</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css" rel="stylesheet">
</head>
<body class="bg-light">
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary mb-4">
        <div class="container">
            <a class="navbar-brand" href="/">
                <i class="bi bi-person-gear me-2"></i>
                Admin CRUD Simulator
            </a>
            <div class="navbar-nav ms-auto">
                <a class="nav-link" href="/">Inicio</a>
                <a class="nav-link" href="/create">Crear Admin</a>
            </div>
        </div>
    </nav>

    <div class="container">
        <!-- Actividad 4: Listar objetos -->
        <div class="card shadow-sm">
            <div class="card-header bg-info text-white d-flex justify-content-between align-items-center">
                <h4 class="mb-0">
                    <i class="bi bi-list-ul me-2"></i>
                    Lista de Administradores
                </h4>
                <a href="/create" class="btn btn-light btn-sm">
                    <i class="bi bi-plus-circle me-1"></i>
                    Nuevo Admin
                </a>
            </div>
            <div class="card-body">
                <div th:if="${message}" class="alert alert-success alert-dismissible fade show" role="alert">
                    <i class="bi bi-check-circle me-2"></i>
                    <span th:text="${message}"></span>
                    <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                </div>

                <div th:if="${admins != null and !admins.empty}">
                    <div class="table-responsive">
                        <table class="table table-hover">
                            <thead class="table-light">
                                <tr>
                                    <th scope="col">
                                        <i class="bi bi-hash me-1"></i>
                                        ID
                                    </th>
                                    <th scope="col">
                                        <i class="bi bi-person me-1"></i>
                                        Nombre
                                    </th>
                                    <th scope="col">
                                        <i class="bi bi-envelope me-1"></i>
                                        Email
                                    </th>
                                    <th scope="col">
                                        <i class="bi bi-shield-check me-1"></i>
                                        Rol
                                    </th>
                                    <th scope="col" class="text-center">
                                        <i class="bi bi-gear me-1"></i>
                                        Acciones
                                    </th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr th:each="admin : ${admins}">
                                    <td>
                                        <a th:href="@{/view/{id}(id=${admin.id})}" 
                                           class="text-decoration-none fw-bold text-primary"
                                           th:text="${admin.id}">
                                        </a>
                                    </td>
                                    <td th:text="${admin.name}"></td>
                                    <td>
                                        <span class="text-muted" th:text="${admin.email}"></span>
                                    </td>
                                    <td>
                                        <span class="badge bg-secondary" th:text="${admin.rol}"></span>
                                    </td>
                                    <td class="text-center">
                                        <a th:href="@{/view/{id}(id=${admin.id})}" 
                                           class="btn btn-outline-primary btn-sm"
                                           title="Ver detalles">
                                            <i class="bi bi-eye"></i>
                                        </a>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
                
                <div th:if="${admins == null or admins.empty}" class="text-center py-5">
                    <i class="bi bi-inbox display-1 text-muted"></i>
                    <h5 class="mt-3 text-muted">No hay administradores registrados</h5>
                    <p class="text-muted">Comienza creando tu primer administrador</p>
                    <a href="/create" class="btn btn-success">
                        <i class="bi bi-plus-circle me-2"></i>
                        Crear Primer Admin
                    </a>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
