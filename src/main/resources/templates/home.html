<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin CRUD Simulator - Inicio</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css" rel="stylesheet">
</head>
<body class="bg-light">
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary mb-4">
        <div class="container">
            <a class="navbar-brand" href="/">
                <i class="bi bi-person-gear me-2"></i>
                Admin CRUD Simulator
            </a>
        </div>
    </nav>

    <div class="container">
        <!-- Actividad 1: Vista inicial -->
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card shadow-sm">
                    <div class="card-body text-center py-5">
                        <h1 class="card-title mb-4">
                            <i class="bi bi-gear-fill text-primary me-2"></i>
                            Simulador CRUD de Administradores
                        </h1>
                        <p class="card-text text-muted mb-5">
                            Sistema de gesti√≥n para administradores con operaciones CRUD completas
                        </p>
                        
                        <div class="row g-4">
                            <div class="col-md-6">
                                <div class="card h-100 border-success">
                                    <div class="card-body d-flex flex-column">
                                        <i class="bi bi-person-plus-fill text-success display-4 mb-3"></i>
                                        <h5 class="card-title">Crear Administrador</h5>
                                        <p class="card-text flex-grow-1">
                                            Registra un nuevo administrador en el sistema
                                        </p>
                                        <a href="/create" class="btn btn-success btn-lg">
                                            <i class="bi bi-plus-circle me-2"></i>
                                            Crear Nuevo
                                        </a>
                                    </div>
                                </div>
                            </div>
                            
                            <div class="col-md-6">
                                <div class="card h-100 border-info">
                                    <div class="card-body d-flex flex-column">
                                        <i class="bi bi-list-ul text-info display-4 mb-3"></i>
                                        <h5 class="card-title">Listar Administradores</h5>
                                        <p class="card-text flex-grow-1">
                                            Ve todos los administradores registrados
                                        </p>
                                        <a href="/list" class="btn btn-info btn-lg">
                                            <i class="bi bi-eye me-2"></i>
                                            Ver Lista
                                        </a>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
